name: Build feeds (daily 00:10 Madrid)

on:
  workflow_dispatch:
  schedule:
    # GitHub Actions usa UTC. 23:10 UTC ≈ 00:10 Madrid en invierno.
    # En verano será ~01:10 local (limitación conocida).
    - cron: "10 23 * * *"

permissions:
  contents: write

concurrency:
  group: feeds-build
  cancel-in-progress: true

env:
  TZ: Europe/Madrid
  NODE_VERSION: 20

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get month (Europe/Madrid)
        id: month
        run: echo "val=$(TZ=Europe/Madrid date +'%Y-%m')" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install deps
        run: npm install

      - name: Build feeds
        run: npm run build:feeds

      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: actualiza latest y ${{ steps.month.outputs.val }}"
          branch: main
