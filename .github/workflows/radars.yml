name: Ejecutar3

on:
  # 00:10 aprox en Madrid (23:10 UTC en invierno)
  schedule:
    - cron: '10 23 * * *'
  workflow_dispatch:

jobs:

  # 1) build_feeds.js (cortes + controles + BOE)
  build_cortes_controles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias Node
        run: npm install --prefer-online --no-audit --no-fund

      - name: Ejecutar build_feeds.js
        run: node scripts/build_feeds.js


  # 2) fetch_dgt.py (radares fijos sin coordenadas – XLSX oficial)
  fetch_dgt:
    needs: build_cortes_controles
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias Python
        run: pip install openpyxl

      - name: Ejecutar fetch_dgt.py
        run: python scripts/fetch_dgt.py


  # 3) fetch_dgt_api.py (radares fijos URBANOS con calle)
  fetch_dgt_api:
    needs: fetch_dgt
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Ejecutar fetch_dgt_api.py
        run: python scripts/fetch_dgt_api.py


  # 4) fetch_radars.js (radares móviles hoy) — ÚLTIMO SIEMPRE
  fetch_radars:
    needs: fetch_dgt_api    # <--- Esto garantiza que sea SIEMPRE el último
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias Node
        run: npm install --prefer-online --no-audit --no-fund

      - name: Ejecutar fetch_radars.js
        run: node scripts/fetch_radars.js
