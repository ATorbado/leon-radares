name: Ejecutar3

on:
  # 00:10 en Madrid ≈ 23:10 UTC en invierno
  schedule:
    - cron: '10 23 * * *'
  # Para poder lanzarlo a mano desde la pestaña "Actions"
  workflow_dispatch:

jobs:
  # 1) build_feeds.js (cortes y controles) ------------------------------------
  build_cortes_controles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar build_feeds.js
        run: node scripts/build_feeds.js

  # 2) fetch_dgt.py (radares fijos DGT) ---------------------------------------
  fetch_dgt:
    needs: build_cortes_controles    # NO empieza hasta que acabe el anterior
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias Python
        # Si tienes requirements.txt, cambia esta línea por:
        # run: pip install -r requirements.txt
        run: pip install openpyxl

      - name: Ejecutar fetch_dgt.py
        run: python scripts/fetch_dgt.py

  # 3) fetch_radars.js (radares móviles HOY) ----------------------------------
  fetch_radars:
    needs: fetch_dgt                 # NO empieza hasta que acabe fetch_dgt
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar fetch_radars.js
        run: node scripts/fetch_radars.js
