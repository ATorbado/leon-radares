name: Radars

on:
  # 00:10 aprox en Madrid (23:10 UTC en invierno)
  schedule:
    - cron: '10 23 * * *'
  workflow_dispatch:

jobs:
  build_and_push_radars:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      # Limpieza inicial: dejar de trackear node_modules y añadirlo a .gitignore
      - name: Preparar repo (ignorar node_modules)
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git pull --rebase origin main || true

          # Asegurar entrada en .gitignore
          if [ ! -f .gitignore ] || ! grep -q "^node_modules/" .gitignore; then
            echo "node_modules/" >> .gitignore
            NEED_COMMIT=1
          else
            NEED_COMMIT=0
          fi

          # Si node_modules está trackeado, dejar de trackearlo
          if git ls-files --error-unmatch node_modules >/dev/null 2>&1; then
            git rm -r --cached node_modules || true
            NEED_COMMIT=1
          fi

          if [ "${NEED_COMMIT:-0}" -eq 1 ]; then
            git add .gitignore || true
            git commit -m "Stop tracking node_modules" || true
            git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main || true
          else
            echo "node_modules ya ignorado y no trackeado"
          fi

      # 1) Node para cortes + controles
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias Node
        run: npm ci --no-audit --no-fund

      - name: Ejecutar build_feeds.js (cortes + controles)
        run: node scripts/build_feeds.js

      - name: Commit y push cortes/controles
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Solo radars, nunca node_modules ni resto
          git add radars || true

          if git diff --cached --quiet; then
            echo "Nada que commitear (cortes/controles)"
            exit 0
          fi

          git commit -m "Actualiza feeds de cortes y controles"
          git pull --rebase origin main
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main

      # 2) Python para radares fijos (XLSX DGT)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias Python
        run: pip install openpyxl

      - name: Ejecutar fetch_dgt.py (radares fijos XLSX)
        run: python scripts/fetch_dgt.py

      - name: Commit y push radares fijos XLSX
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add radars || true

          if git diff --cached --quiet; then
            echo "Nada que commitear (radares fijos XLSX)"
            exit 0
          fi

          git commit -m "Actualiza radares fijos (XLSX DGT)"
          git pull --rebase origin main
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main

      # 3) Python para radares fijos urbanos León (API / DATEX2)
      - name: Ejecutar fetch_dgt_api.py (radares fijos urbanos León)
        run: python scripts/fetch_dgt_api.py

      - name: Commit y push radares fijos urbanos
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add radars || true

          if git diff --cached --quiet; then
            echo "Nada que commitear (radares fijos urbanos)"
            exit 0
          fi

          git commit -m "Actualiza radares fijos urbanos (API DGT)"
          git pull --rebase origin main
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main

      # 4) Node para radares móviles
      - name: Ejecutar fetch_radars.js (radares móviles)
        run: node scripts/fetch_radars.js

      - name: Commit y push radares móviles
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add radars || true

          if git diff --cached --quiet; then
            echo "Nada que commitear (radares móviles)"
            exit 0
          fi

          git commit -m "Actualiza radares móviles"
          git pull --rebase origin main
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main
