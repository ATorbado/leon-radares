name: Radares Le√≥n (diario)

on:
  schedule:
    - cron: "7 22 * * *"  # ~00:07 Europe/Madrid en horario de verano (DST). En invierno es ~23:07 local.
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm i
      - run: npm run run
      - name: Commit GeoJSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add radars/today.geojson
          git commit -m "update radars today" || echo "Sin cambios"
          git push
      - name: Subir artefacto para Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
