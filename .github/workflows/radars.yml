name: Radars

on:
  # 00:10 aprox en Madrid (23:10 UTC en invierno)
  schedule:
    - cron: '10 23 * * *'
  workflow_dispatch:

jobs:
  build_and_push_radars:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0                # necesario para poder hacer pull --rebase
          persist-credentials: false

      # 1) Node para cortes + controles (incluye BOE)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias Node
        run: npm install --prefer-online --no-audit --no-fund

      - name: Ejecutar build_feeds.js (cortes + controles)
        run: node scripts/build_feeds.js

      # 2) Python para radares fijos (XLSX DGT)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias Python
        run: pip install openpyxl

      - name: Ejecutar fetch_dgt.py (radares fijos XLSX)
        run: python scripts/fetch_dgt.py

      # 3) Python para radares fijos urbanos León (DATEX2 DGT)
      - name: Ejecutar fetch_dgt_api.py (radares fijos urbanos León)
        run: python scripts/fetch_dgt_api.py

      # 4) Node para radares móviles (deja esto SIEMPRE el último)
      - name: Ejecutar fetch_radars.js (radares móviles)
        run: node scripts/fetch_radars.js

      # 5) Commit + push de todos los JSON generados
      - name: Commit y push de radars
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Añadir TODOS los cambios (radars, package-lock si cambia, etc.)
          git add -A

          # Si no hay nada preparado para commit, salimos sin error
          if git diff --cached --quiet; then
            echo "Nada que commitear"
            exit 0
          fi

          git commit -m "Actualiza feeds de cortes, controles y radares"

          # Rebase por si alguien ha empujado algo a main mientras tanto
          git pull --rebase origin main

          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main
