name: Test fetch_dgt_api

on:
  workflow_dispatch:

jobs:
  test_fetch_dgt_api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Ejecutar fetch_dgt_api.py
        run: |
          python scripts/fetch_dgt_api.py
          echo "Contenido generado:"
          ls -R
          cat radars/radares_fijos_urbanos_leon.json || echo "No se generó el JSON"

      - name: Commit y push de radares fijos urbanos León
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add radars/radares_fijos_urbanos_leon.json
          git commit -m "Actualiza radares fijos urbanos León" || echo "Nada que commitear"
          git push
